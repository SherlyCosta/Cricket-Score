<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Score</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <table>
      <tr>
        <th colspan="10">CRICKET SCORE</th>
      </tr>
      <tr>
        <td colspan="10">Team: India</td>
      </tr>
      <tr>
        <th>Player Name</th>
        <th>Score</th>
        <th colspan="8">Add Run</th>
      </tr>
      <tr>
        <td>Player 1</td>
        <td><input type="text" id="score1" value="0" readonly></td>
        <td><button onclick="addRun(1, 4)">6</button></td>
        <td><button onclick="addRun(1, 6)">6</button></td>
        <td><button onclick="addRun(1, 1)">1</button></td>
        <td><button onclick="addRun(1, 2)">2</button></td>
      </tr>
      <tr>
        <td>Player 2</td>
        <td><input type="text" id="score2" value="0" readonly></td>
        <td><button onclick="addRun(2, 6)">6</button></td>
        <td><button onclick="addRun(2, 1)">1</button></td>
        <td><button onclick="addRun(2, 2)">2</button></td>
      </tr>
      <tr>
        <td>Player 11</td>
        <td><input type="text" id="score11" value="0" readonly></td>
        <td><button onclick="addRun(11, 6)">6</button></td>
        <td><button onclick="addRun(11, 1)">1</button></td>
        <td><button onclick="addRun(11, 2)">2</button></td>
      </tr>
      <tr>
        <td colspan="2">Total</td>
        <td colspan="8"><input type="text" id="total" value="0" readonly></td>
      </tr>
      <tr>
        <td colspan="2">Overs</td>
        <td colspan="8">
          <input type="text" id="overs" value="5.3">
          <button onclick="addBall()">Add Ball</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">Run Rate</td>
        <td colspan="8"><input type="text" id="runRate" value="0.00" readonly></td>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
